{% extends "layout.html" %}
{% block body %}

<div class="container-fluid">
<div class="text-center"><h2>{{ title }}</h2></div>
<table class="table table-striped table-no-border">
<tbody>
  {% for feed in feeds %}
  	  <tr>
	    <td>
          <a class="h3" href="browse_feed/{{ feed.id }}">{{ feed.title }}</a>
		  <a class="pull-right" href="{{ url_for('delete_feed') }}/{{ feed.id }}"><button type="button" class="btn btn-default feeds_buttons">
            <span class="glyphicon glyphicon-trash white" aria-hidden="true"></span>
          </button></a>
          <a class="pull-right" href="{{ url_for('edit_feed') }}/{{ feed.id }}"><button type="button" class="btn btn-default feeds_buttons">
            <span class="glyphicon glyphicon-pencil white" aria-hidden="true"></span>
          </button></a>
        </td>
      </tr>
      
  {% else %}
    <tr><td>
    <div class="col-md-10"><em>No feeds available.</em></div>
    </td></tr>
  {% endfor %}
</tbody>
</table>
  </div>
{% endblock %}
