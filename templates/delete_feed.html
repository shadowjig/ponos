{% extends "layout.html" %}
{% block body %}

<form role="form" class="form-horizontal" method="POST" action="{{ form_action }}">
{{ form.csrf_token }}
{{ form.feed_id }}
<div class="text-center"><h3>Delete Feed</h3></div>
  <div class="form-group">
	<div class="col-xs-8 col-xs-offset-2">
	  <div class="text-center">Do you want to delete the <em class="orange">{{ feed }}</em> feed?</div>
    </div>
  </div>
  <div class="col-xs-8 col-xs-offset-2">
	<div class="text-center">
	  <button type="submit" class="btn btn-success">Delete Feed</button>
      <a href="{{ url_for('feeds') }}" class="btn btn-danger">Cancel</a>
	</div>
  </div>
</form>


{% endblock %}
